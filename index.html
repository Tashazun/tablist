<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Tablist Component</title>
</head>
<body>
  <div class="app">
    <h2 class="item item1">
      <button class="title" aria-expanded="false">
        Fit Guide
        <svg viewBox="0 0 10 10" aria-hidden="true" focusable="false">
          <rect class="vert" height="8" width="2" y="1" x="4" />
          <rect height="2" width="8" y="4" x="1" />
        </svg>
      </button>
    </h2>
    <div class="panel panel1" hidden>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin enim
      massa, iaculis sodales sem a, efficitur pharetra nisl. Vestibulum lorem
      eros, tempor condimentum pellentesque id, pretium et mauris.
    </div>

    <h2 class="item item2">
      <button class="title" aria-expanded="false">
        Care
        <svg viewBox="0 0 10 10" aria-hidden="true" focusable="false">
          <rect class="vert" height="8" width="2" y="1" x="4" />
          <rect height="2" width="8" y="4" x="1" />
        </svg>
      </button>
    </h2>
    <div class="panel panel2" hidden>This is the other panel</div>

    <h2 class="item item3">
      <button class="title" aria-expanded="false">
        Material
        <svg viewBox="0 0 10 10" aria-hidden="true" focusable="false">
          <rect class="vert" height="8" width="2" y="1" x="4" />
          <rect height="2" width="8" y="4" x="1" />
        </svg>
      </button>
    </h2>
    <div class="panel panel3" hidden>This is the last panel</div>
  </div>
    <script src="./index.js"></script>

</html>
